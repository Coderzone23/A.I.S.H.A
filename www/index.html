<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISHA</title>

    <link rel="shortcut icon" href="assets/image/icon.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
   
    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <!-- Texllate -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="Oval" class="mb-4">

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="d-flex justify-content-center align-items-center full-height">

                    <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>

                    <div id="JarvisHood">

                        <div class="square">
                            <span class="circle"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>
                        </div>

                    </div>

                </div>
                <h5 class="text-light text text-center">Ask me anything</h5>

                <div class="col-md-12 mt-4 pt-4">
                    <div class="text-center">
                        <div id="TextInput" class="d-flex justify-content-center align-items-center">
                            <!-- Input Field -->
                            <input type="text" class="input-field form-control me-2" name="chatbox" id="chatbox"
                                placeholder="Type here..." oninput="toggleSendButton()">
                            
                            <!-- Buttons -->
                            <button id="SendBtn" class="glow-on-hover btn btn-primary ms-2" aria-label="Send Message" hidden>
                                <i class="bi bi-send"></i>
                            </button>
                            <button id="MicBtn" class="glow-on-hover btn btn-secondary ms-2" aria-label="Voice Input">
                            <i class="bi bi-mic"></i>
                            </button>
                            <button id="ChatBtn" class="glow-on-hover btn btn-info ms-2" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" aria-label="Open Chat">
                                <i class="bi bi-chat-dots"></i>
                            </button>
                            <button id="SettingsBtn" class="glow-on-hover btn btn-dark ms-2" aria-label="Settings">
                                <i class="bi bi-gear"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-1"></div>
        </div>

    </section>

    <section id="SiriWave" class="mb-4" hidden>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                        <div class="">
                            <p class="text-start text-light mb-4 siri-message" style="font-size: 28px;">Hello, I am A.I.S.H.A</p>
                            <div id="siri-container"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </section>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <!-- Siri wave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!--Texllate-->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="/eel.js"></script>
</body>
</html>
